<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<script type="text/javascript">
			var obj1 = {
				age: 12,
				height: 130
			}
			var obj2 = {
				age: 19,
				height: 128
			}

			function createCmpFun(propertyName) {
				//函数既然是对象,那么也能被当作值来使用,并可作为另一个函数的返回值
				return function() {
					var value1 = obj1[propertyName];
					var value2 = obj2[propertyName];

					if (value1 > value2)
						return 1;
					else if (value1 < value2)
						return -1;
					else
						return 0;
				}
			}

			var cmpAge = createCmpFun("age");
			var cmpHeight = createCmpFun("height");

			console.log(cmpAge()); // -1
			console.log(cmpHeight()); // 1
		</script>
	</head>
	<body>

	</body>
</html>
