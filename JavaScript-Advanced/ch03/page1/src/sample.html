<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<script type="text/javascript">
		//"use strict";

			function displayArguments(arg1, arg2, arg3) {
				console.log("Number of arguments: " + arguments.length);
				for (var i = 0; i < arguments.length; i++)
					console.log("Argument " + i + ": " + arguments[i]);
			}

			displayArguments(); // arg1,arg2,arg3 are undefined
			//displayArguments("HTML", 10, window, new Date());
			/*
			 *ECMAScript中的参数在内部是用一个数组来表示的,函数
			 *接受到的始终是这个数组,而不关心数组中的元素是什么.
			 *在函数体内部通过arguments对象可访问该参数数组,但
			 *arguments对象并不是真正的Array实例.
			 */
			/*
			 *ECMAScript中的参数的重要特点: 参数可以在参数表中命名,
			 *但不是必需的;arguments的length属性由调用时传入的参数
			 *决定,不由定义函数时参数表中命名的参数决定;参数均按值
			 *传递,不存在传地址;没有函数重载.
			 */

			function changeArguments(num1, num2) {
				console.log("argument 1: " + arguments[0]);
				console.log("argument 2: " + arguments[1]);

				arguments[0] = 1;
				arguments[1] = 2;
				console.log("num1 = " + num1 + ", num2 = " + num2);
				/*
				 *arguments的值与对应命名参数同步,arguments值的改变
				 *将同步到对应的命名参数,但二者访问的内存空间不同.
				 *注意:
				 *严格模式下,arguments具有只读性,"arguments[0] = 1;"
				 *这样的语句将失效.
				 */
			}

			changeArguments(10, 20);
			// 严格模式下的输出: num1 = 10, num2 = 20
		</script>
	</head>
	<body>

	</body>
</html>
