<!DOCTYPE html>
<html>
	<head>
		<title>Index Page</title>
		<script type="text/javascript">
			var pagesVisited = new Array();
			function returnPagesVisited() {
				var msg = "So far you have visited the following pages\n";
				var NumOfPagesVisited = pagesVisited.length;

				for (var pagesVisitedIndex = 0; pagesVisitedIndex < NumOfPagesVisited; pagesVisitedIndex++) {
					msg = msg + pagesVisited[pagesVisitedIndex] + "\n";
				}
				
				return msg;
			}

			function addPage(fileName) {
				var fileNameStart = fileName.lastIndexOf("/") + 1;
				fileName = fileName.substr(fileNameStart);
				pagesVisited[pagesVisited.length] = fileName;
			}
		</script>
	</head>

	<frameset cols="20%, *">
		<frame src="menu.html" name="frameMenu" />
		<frame src="main.html" name="frameMain" />
	</frameset>
</html>
