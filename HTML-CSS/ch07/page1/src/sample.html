<!DOCTYPE html>
<html>
	<head>
		<title>Baseball Standings</title>
		<link rel="stylesheet" type="text/css" href="sample.css">
	</head>

	<body>
		<table border="2" cellpadding="4" cellspacing="2">
		<!--cellpadding 单元格内的空白;cellspacing 单元格之间的距离-->
			<tr><!--table row-->
				<th style="width:195px; height:20px">Team</th><!--table header-->
				<th style="width:40px">W</th>
				<th style="width:40px">L</th>
				<th style="width:40px">GB</th>
			</tr>
			<tr>
				<td>Los Angles Dodgers</td><!--table data,创建单元格.其间放表格信息-->
				<td>62</td>
				<td>38</td>
				<td>-</td>
			</tr>
			<tr>
				<td>San Francisco Giants</td>
				<td>54</td>
				<td>46</td>
				<td>80</td>
			</tr>
			<tr>
				<td>Colorado Rockies</td>
				<td>54</td>
				<td>68</td>
				<td>89</td>
			</tr>
		</table>
	</body>
</html>
