<!DOCTYPE html>
<html>
	<head>
		<title>Color</title>
		<link rel="stylesheet" type="text/css" href="sample.css">
	</head>
	<body>
		<h1>Color Sample</h1>

		<p class="top">
			Grey paragraph, black border, red text with a <span style="color:#FFA500">orange span</span>
		</p>

		<div>
			Black div, red border, white text
		</div>

		<table border="1">
			<tr>
				<td style="background-color:#00FF00">Green</td>
				<td style="background-color:#FF0000">Red</td>
				<td style="background-color:#0000FF">Blue</td>
			</tr>
			<tr>
				<td style="background-color:lime">Lime</td>
				<td style="background-color:navy">Navy</td>
				<td style="background-color:olive">Olive</td>
			</tr>
			<tr>
				<td style="background-color:teal">Teal</td>
				<td style="background-color:azure">Azure</td>
				<td style="background-color:lemonchiffon">Lemonchiffon</td>
			</tr>
			<tr>
				<td style="background-color:thistle">Thistle</td>
				<td style="background-color:saddlebrown">Saddlebrown</td>
				<td style="background-color:cornflowerblue">Cornflowerblue</td>
			</tr>
		</table>

		<blockquote><p class="bottom">Bisque blockquote, papayawhip border</p></blockquote>
	</body>
</html>
