<!DOCTYPE html>
<html>
	<head><title>Three Types of Lists</title></head>
	<body>
		<h1 style="text-align: center">Three Types of Lists</h1>
		<h2>Order-List</h2>
		<ol>
			<li>Item1</li>
			<li>Item2</li>
			<li>Item3</li>
		</ol>
		<h2>Unorder-List</h2>
		<ul>
			<li>Item1</li>
			<li>Item2</li>
			<li>Item3</li>
		</ul>
		<h2>Defined-List</h2>
		<dl>
			<dt>Item1</dt><dd>Defination of Item1</dd>
			<dt>Item2</dt><dd>Defination of Item2</dd>
			<dt>Item3</dt><dd>Defination of Item3</dd>
		</dl>
	</body>
</html>
