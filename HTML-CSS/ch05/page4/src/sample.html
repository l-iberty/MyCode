<!DOCTYPE html>
<html>
	<head>
		<title><span style="color:red">List-Style-Type</span></title>
	</head>
	<body>
		<h1>Title1</h1>
		<ol style="list-style-type:lower-roman">
			<li>Item1
				<ol style="list-style-type:upper-alpha">
					<li>SubItem1</li>
					<li>SubItem1</li>
					<li>SubItem1</li>
				</ol>
			</li>
			<li>Item2
				<ul style="list-style-type:square">
				<!--
					disc 实心圆点
					circle 空心圆点
					square 实心方框
				-->
					<li>SubItem1</li>
					<li>SubItem1</li>
					<li>SubItem1</li>
				</ul>
			</li>
		</ol>
	</body>
</html>
