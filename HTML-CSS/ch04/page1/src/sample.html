<!DOCTYPE html>
<html>
	<head>
		<title>Sence of Women</title>
		<link rel="stylesheet" type="text/css" href="sample.css"/>
		<!--
			<link />标记定义文档与外部资源的关系
			rel(relationship) 定义当前文档与被链接文档之间的关系
			type 规定被链接文档的类型
			href 定义被链接文档的位置
		-->
	</head>
	<body>
		<h1>Sence of Women</h1>
		<p id="title">Title</p>
		<p>
			<img src="pic.jpg" alt="sence of women"/><br/>
			Now I've come to the crossroad in my life......
		</p>
		<p class="subHeader">
			I knewn what the right path was......
		</p>
		<p><a href="sample2.html">[continue reading]</a></p>
		<!--<a></a>标记锚点，内部链接或者说同一页面的不同位置的链接-->
		<div class="footer"> Copyright &copy.All rights reserved</div>
		<!--<div></div>是一个块级元素，也就是说，浏览器通常会在div元素前后放置一个换行符-->
		<!--&copy是html实体-->
	</body>
</html>
